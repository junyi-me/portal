<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
</head>

<body>
  <h1>Portal</h1>

  <table>
    <thead>
      <tr>
        <th>Link</th>
        <th>What's there</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>
          <a href="{{ .URL }}">{{ .Text }}</a>
        </td>
        <td>
          {{ .Description }}
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
  }

  table {
    margin: 0 auto;
    border-collapse: collapse;
    width: 80%;
  }

  td, th {
    padding: 10px;
    border: 1px solid #ddd;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  a:hover {
    color: #000;
  }
</style>

</html>
